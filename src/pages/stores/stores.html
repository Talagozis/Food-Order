<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8>
          <ion-searchbar placeholder="Αναζήτηση" (ionInput)="searchStores($event)"></ion-searchbar>
        </ion-col>
        <ion-col col-2>
          <button ion-button (click)="openFilters()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item class="pointer" *ngFor="let store of stores" (click)="navigateToStorePage(store)">
      <ion-thumbnail item-start>
        <img src="../../assets/logos/{{store.logo}}" class="img-responsive">
      </ion-thumbnail>
      <h2>{{store.name}}</h2>

      <div *ngIf="store.isOpen;else isClosed">
        <h2 ion-text color="secondary" item-right>Ανοιχτό</h2>
      </div>

      <ng-template #isClosed>
        <h2 ion-text color="danger" item-right>Κλειστό</h2>
      </ng-template>

      <p>Γύρος,Σουβλάκια,Ψητά,Σαλάτες,ClubBurger</p>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button center ion-button full>ΕΜΦΑΝΙΣΗ ΟΛΩΝ</button>
  </ion-toolbar>
</ion-footer>
